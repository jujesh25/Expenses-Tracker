<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f6fc;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Edit Expense</h4>
                    <form method="POST">
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control" placeholder="Title" value="{{ expense[0] }}" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="amount" step="0.01" class="form-control" placeholder="Amount" value="{{ expense[1] }}" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" name="date" class="form-control" value="{{ expense[2] }}" required>
                        </div>
                        <div class="mb-3">
                            <select name="category" class="form-select" required>
                                <option {% if expense[3] == 'Food' %}selected{% endif %}>Food</option>
                                <option {% if expense[3] == 'Travel' %}selected{% endif %}>Travel</option>
                                <option {% if expense[3] == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option {% if expense[3] == 'Health' %}selected{% endif %}>Health</option>
                                <option {% if expense[3] == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="description" class="form-control" placeholder="Description" value="{{ expense[4] }}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
